<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.png" alt="" id="img">
                <div class="controls">
                <span class="btn"></span>
                <span class="btn"></span>
                <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>Rs 1200</h2>
                <h3>10% off</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, aliquid?</p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>s</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>m</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>l</span>
                        </label>
                        
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>But now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
